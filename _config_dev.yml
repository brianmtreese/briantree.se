# Development configuration - overrides _config.yml for faster builds
# Use with: bundle exec jekyll serve --config _config.yml,_config_dev.yml

# Allow future-dated posts to be published in development
future: true

# Use expanded SASS style for faster compilation (vs compressed)
sass:
  style: expanded

# Exclude files that don't need to be processed in development
exclude:
  - _vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - LICENSE
  - .git
  - .gitignore
  - .github

# Disable jekyll-feed in development (only needed for production)
# Override plugins list to exclude jekyll-feed for faster builds
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-sitemap]
