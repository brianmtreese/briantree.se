title: Brian Treese
description: Web Development Tips, Techniques, Inspiration & More

url: https://briantree.se
baseurl: /
paginate_path: "blog/page:num/"
permalink: /:title/

# Header Option
# header: large

sass:
  style: compressed
  sass_dir: _sass
  implementation: sass

markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate]
paginate: 20

collections:
  filtered_posts:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      exclude_from_show: false

# Pagination Settings
pagination:
  enabled: true
  per_page: 20
  permalink: "/page/:num/"
  title: ":title - Page :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  tag: ""
  exclude:
    tags: ["The DOM COM Show"]

navigation:
  - title: Home
    url: /index.html
  - title: Topics
    children:
      - title: "Angular Animations"
        url: /tags/angular-animations
      - title: "The Angular CDK"
        url: /tags/angular-cdk
      - title: "Styles in Angular"
        url: /tags/angular-styles
      - title: "The CDK Overlay"
        url: /tags/cdk-overlay
      - title: "Angular Components"
        url: /tags/angular-components
      - title: "Angular Signals"
        url: /tags/angular-signals
      - title: "CSS"
        url: /tags/css
      - title: "Accessibility"
        url: /tags/accessibility
      - title: "The DOM COM Show"
        url: /the-dom-com-show
  - title: About
    url: /about
  - title: YouTube
    url: https://www.youtube.com/@briantreese
  - title: Courses
    url: https://www.pluralsight.com/authors/brian-treese
  - title: Shop
    url: https://shop.briantree.se/
  - title: DOM COM Show
    url: /the-dom-com-show

social:
  github: brianmtreese
  twitter: brianmtreese
  linkedin: brianmtreese
  youtube: briantreese

google_analytics: "G-JBQ6WT9CF9"

